<form class="container mt-3 form-container" [formGroup]="newsFormGroup" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="w-100">
        <input matInput placeholder="Title" formControlName="title" />
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Text" formControlName="text"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="example-full-width">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type">
          <mat-option>--</mat-option>
          <mat-option *ngFor="let newsType of newsTypes" [value]="newsType">
            {{ newsType }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row ">
    <div class="col-sm-12 col-lg-4 my-2">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="publishDate"/>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-sm-12 col-lg-5 d-flex align-items-center my-2">
      <input #newsImageFileInput type="file" (change)="onImageSelect($event)" />
    </div>

    <div class="col-sm-12 col-lg-3 d-flex align-items-center my-2 remove-image-button">
      <button mat-raised-button type="button" [disabled]="!newsFormGroup.value.image" color="warn" (click)="removeImage()">Remove Image</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <img
        mat-card-image
        *ngIf="newsFormGroup.value.image; else noImageTemplate"
        [src]="newsFormGroup.value.image"
        class="news-image"
        alt="News Image"
      />
